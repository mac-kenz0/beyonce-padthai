<!DOCTYPE html>
<html>
	<head>
		<title>Bouncing Ball Animation</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<svg class="circle" height="500" width="200">
			<circle id="bluec" r="50" cx="100" cy="50"/>
			<animate
				xlink:href="#bluec"
				attributeName="cy"
				from="50"
				to="450"
				dur="3s"
				values="50; 350; 120; 350; 170; 350; 230; 350"
				keyTimes="0; 0.15; 0.3; 0.45; 0.6; 0.75; 0.9; 1"
				keySplines="0.42 0 1 1;
				0 0 0.59 1;
				0.42 0 1 1;
				0 0 0.59 1;
				0.42 0 1 1;
				0 0 0.59 1;
				0.42 0 1 1"
				fill="freeze"
				id="circle-ani"
				/>
				
			</svg>
		</body>
	</html>
